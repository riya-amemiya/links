# アクション名
name: Build and Test

# タイミングを指定
on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main
            - develop
    workflow_dispatch:

jobs:
    setup:
        name: JavaScript Check on Ubuntu
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                bun-version: [latest]
                os: [ubuntu-latest]
        steps:
            - uses: actions/checkout@v3
            - name: Use Bun ${{ matrix.bun-version }}
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: ${{ matrix.bun-version }}
            - name: Cache Restore devDependencies
              id: cache-restore-dev-depends
              uses: actions/cache/restore@v3
              with:
                  path: '**/node_modules'
                  key: dev-depends-${{ matrix.os }}-bun${{ matrix.bun-version }}-${{ hashFiles('package.json') }}
            - name: Install dependencies
              if: steps.cache-restore-dev-depends.outputs.cache-hit != 'true'
              run: bun i
            - name: Cache Save devDependencies
              if: steps.cache-restore-dev-depends.outputs.cache-hit != 'true'
              id: cache-save-dev-depends
              uses: actions/cache/save@v3
              with:
                  path: '**/node_modules'
                  key: dev-depends-${{ matrix.os }}-bun${{ matrix.bun-version }}-${{ hashFiles('package.json') }}
    lint:
        name: JavaScript Lint on Ubuntu
        needs: setup
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                bun-version: [latest]
                os: [ubuntu-latest]
        steps:
            - uses: actions/checkout@v3
            - name: Use Bun ${{ matrix.bun-version }}
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: ${{ matrix.bun-version }}
            - name: Cache Restore devDependencies
              id: cache-restore-dev-depends
              uses: actions/cache/restore@v3
              with:
                  path: '**/node_modules'
                  key: dev-depends-${{ matrix.os }}-bun${{ matrix.bun-version }}-${{ hashFiles('package.json') }}
            - name: Lint
              run: bun run lint

    build:
          name: JavaScript Build on Ubuntu
          needs: setup
          runs-on: ${{ matrix.os }}
          strategy:
              matrix:
                  bun-version: [latest]
                  os: [ubuntu-latest]
          steps:
            - uses: actions/checkout@v3
            - name: Use Bun ${{ matrix.bun-version }}
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: ${{ matrix.bun-version }}
            - name: Cache Restore devDependencies
              id: cache-restore-dev-depends
              uses: actions/cache/restore@v3
              with:
                  path: '**/node_modules'
                  key: dev-depends-${{ matrix.os }}-bun${{ matrix.bun-version }}-${{ hashFiles('package.json') }}
            - uses: actions/cache/restore@v3
              id: cache-restore-prod
              with:
                  enableCrossOsArchive: true
                  path: '**/.next'
                  key: ${{ matrix.bun-version }}-${{ hashFiles('package.json') }}
            - name: Build
              if: steps.cache-restore-prod.outputs.cache-hit != 'true'
              run: bun run build
            - run: ls module
            - name: Cache Save Build
              if: steps.cache-restore-prod.outputs.cache-hit != 'true'
              uses: actions/cache/save@v3
              with:
                  enableCrossOsArchive: true
                  path: '**/.next'
                  key: ${{ matrix.bun-version }}-${{ hashFiles('package.json') }}

